<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <div class="group">
            <label for="username">User Name</label><br>
            <input type="text" id="username" name="username" placeholder="Add Username">
        </div>
        <div class="group">
            <label for="password">Password</label><br>
            <input type="password" placeholder="Add Pass word" id="password" name="password">
        </div>
        <br>
        <input type="submit" value="Submit">

    </form>
    <br>
    <a href="form-register.html">Sign up</a>
    <style>
        form{
            padding: 10px;
            
        }
        a{
            font-weight: bold;
            font-size: 32px;
            text-decoration: none;
            color: black;
            padding: 10px;
        }
    </style>
</body>
</html>
