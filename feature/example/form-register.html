<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <style>
        form{
            padding: 10px;
            
        }
    </style>
    <h1>Form Sign up</h1>
    <form action="">
        <div class="group">
            <label for="fullname">Fullname</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Add Fullname" required>
        </div>
        <div class="group">
            <label for="email">Email</label><br>
            <input type="email" placeholder="Add Email" id="email" name="email" required checked>
        </div>
        <div class="group">
            <label for="username">User Name</label><br>
            <input type="text" id="username" name="username" placeholder="Add Username">
        </div>
        <div class="group">
            <label for="password">Password</label><br>
            <input type="password" placeholder="Add Pass word" id="password" name="password">
        </div>
        <div class="group">
            <label for="age">Age</label><br>
            <input type="number"  id="age" name="age" min="18" max="80" required>
        </div>
        <div class="group">
            <label for="sex">Sex</label><br>
            <input type="radio"  id="male" name="sex"  required checked>
            <label for="male">Male</label>
            <input type="radio"  id="female" name="sex"  required>
            <label for="female">Female</label>
        </div>
        <div class="group">
            <label for="birth">Birthday</label><br>
            <input type="date"  id="birth" name="birth"  required>
        </div>
        <br>       
        <input type="submit" value="Sign up">

    </form>
    <br>
    <a href="form-login.html">Login</a>
</body>
</html>
